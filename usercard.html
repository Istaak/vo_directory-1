<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact card</title>
  </head>
  <body>
    <!--HEADER-->
  <header class="main-header">
    <div id="logotipo">
    <img src="sources/logotipo.png" width="180" alt="Haz clic aquí para volver a la página de inicio">
    </div>
  </header>
    <!--HEADER-->
    <div class="user-card">
      <img class="image" src="https://placem.at/people?w=200&h=200">
      <div class="usertitle">
        <h1 class="name">FERNANDO</h1>
        <h2 class="jobtitle">Frontend Developer Jr.</h2>
      </div>
      <hr>
      <div class="contactinfo">
        <a href=""><i class="fa fa-twitter fa-2x" title="Twitter"></i></a>
        <a href=""><i class="fa fa-github fa-2x" title="GitHub"></i></a>
        <a href=""><i class="fa fa-envelope fa-2x" title="Email"></i></a>
      </div>
    </div>
  </body>
</html>

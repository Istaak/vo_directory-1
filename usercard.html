<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/master.css">
  <title>User card</title>
</head>
<body>
  <header class="main-header">
    <div id="logotipo">
      <img src="sources/logotipo.png" width="180" alt="Haz clic aquí para volver a la página de inicio">
    </div>
  </header>
  <div class="user-card">
    <img class="image _roundimage" src="https://placem.at/people?w=200&h=200">
    <div class="usertitle">
      <h1 class="name">FERNANDO</h1>
      <h2 class="jobtitle">Frontend Developer Jr.</h2>
    </div>

    <div class="contact-info">
      <a href="#" class="socialnetwork"><i class="fa fa-twitter fa-2x" title="Twitter"></i></a>
      <a href="#" class="socialnetwork"><i class="fa fa-github fa-2x" title="GitHub"></i></a>
      <a href="#" class="socialnetwork"><i class="fa fa-envelope fa-2x" title="Email"></i></a>
    </div>
  </div>
    <div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
